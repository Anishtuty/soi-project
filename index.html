<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerpentGuard Pro | AI Triage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>

<div class="app-wrap">
    <header class="hero">
        <div class="status-light" id="connection-status" title="Server Disconnected"></div>
        <h1>SERPENT<span>GUARD</span></h1>
        <p>INDIA'S AUTOMATED AI TRIAGE</p>
    </header>

    <main class="container">
        <div class="mode-switch" style="margin-bottom: 12px; display:flex; gap:8px;">
            <button id="btn-snake" class="btn-mode active" onclick="setMode('snake')">üêç Snake</button>
            <button id="btn-bite" class="btn-mode" onclick="setMode('bite')">ü©∏ Bite</button>
        </div>
       <div class="upload-card" onclick="document.getElementById('file-input').click()">
    <div id="upload-ui">
        <span style="font-size: 3rem;">üì∏</span>
        <h3 id="upload-title">Upload Snake Image</h3>
        <p>Click to browse or drag and drop</p>
    </div>
    <img id="preview-image" style="display: none; width: 100%; border-radius: 12px; margin-top: 10px;">
</div>

<button id="predict-btn" class="btn-primary" onclick="predict()" style="display: none; margin-top: 20px;">
    üöÄ Analyze Specimen
</button>

<input type="file" id="file-input" onchange="loadImage(event)" hidden accept="image/*">
            
            <div id="scanner" class="scanner-wrap" style="display:none;">
                <div class="line"></div>
                <p>AI ANALYZING...</p>
            </div>
        </div>

        <section id="results" class="card result-card" style="display:none;">
            <div class="header-flex">
                <span id="risk-badge" class="badge">DETECTED</span>
                <h2 id="species-name">Identifying...</h2>
            </div>

            <div class="confidence-meter">
                <div id="meter-fill" class="meter-fill"></div>
            </div>
            <p class="conf-text">AI Confidence: <span id="conf-val">0</span>%</p>

            <div class="report-box">
                <div class="box-item">
                    <strong>Medical Action:</strong>
                    <p id="action-msg">--</p>
                </div>
                
                <div id="bite-guide" style="display:none;">
                    <div class="bite-visual">
                        <div class="bv-item danger">‚Ä¢‚Ä¢ Punctures (Venomous)</div>
                        <div class="bv-item safe">UU Scratches (Non-Venomous)</div>
                    </div>
                </div>
            </div>

            <div class="footer-btns">
                <button class="btn-main" onclick="window.print()">üì• PRINT MEDICAL REPORT</button>
            </div>
            <p id="log-status" style="font-size: 10px; color: #94a3b8; margin-top: 10px;">Waiting for server...</p>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
