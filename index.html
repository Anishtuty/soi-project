<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerpentGuard Pro | AI Triage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>

<div class="app-wrap">
    <header class="hero">
        <div class="status-light" id="connection-status" title="Server Disconnected"></div>
        <h1>SERPENT<span>GUARD</span></h1>
        <p>INDIA'S AUTOMATED AI TRIAGE</p>
    </header>

    <main class="container">
        <div class="upload-zone" id="drop-area" onclick="document.getElementById('file-input').click()">
            <img id="view-img" src="" style="display:none;">
            
            <div id="upload-ui">
                <div class="icon">âž•</div>
                <h3>UPLOAD PHOTO</h3>
                <p>Species or Bite Wound</p>
            </div>
            
            <div id="scanner" class="scanner-wrap" style="display:none;">
                <div class="line"></div>
                <p>AI ANALYZING...</p>
            </div>
        </div>
        <input type="file" id="file-input" onchange="startAutoProcess(event)" hidden>

        <section id="results" class="card result-card" style="display:none;">
            <div class="header-flex">
                <span id="risk-badge" class="badge">DETECTED</span>
                <h2 id="species-name">Identifying...</h2>
            </div>

            <div class="confidence-meter">
                <div id="meter-fill" class="meter-fill"></div>
            </div>
            <p class="conf-text">AI Confidence: <span id="conf-val">0</span>%</p>

            <div class="report-box">
                <div class="box-item">
                    <strong>Medical Action:</strong>
                    <p id="action-msg">--</p>
                </div>
                
                <div id="bite-guide" style="display:none;">
                    <div class="bite-visual">
                        <div class="bv-item danger">â€¢â€¢ Punctures (Venomous)</div>
                        <div class="bv-item safe">UU Scratches (Non-Venomous)</div>
                    </div>
                </div>
            </div>

            <div class="footer-btns">
                <button class="btn-main" onclick="window.print()">ðŸ“¥ PRINT MEDICAL REPORT</button>
            </div>
            <p id="log-status" style="font-size: 10px; color: #94a3b8; margin-top: 10px;">Waiting for server...</p>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
